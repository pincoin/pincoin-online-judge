{% extends 'conf/base.html' %}

{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="center page-heading">{{ page_title }}</h1>

        <div class="row center-align">
            <div class="col s12 blue-text text-darken-4">
                {% trans 'Are you sure you want to sign out?' %}
            </div>
        </div>

        <div class="row center-align">
            <form class="col s12" method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}

                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}

                <button type="submit" class="btn waves-effect waves-light pink lighten-2">
                    {% trans 'Sign Out' %}
                    <i class="fas fa-sign-out-alt fa-sm fa-fw"></i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
