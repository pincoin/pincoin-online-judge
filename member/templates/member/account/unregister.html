{% extends 'conf/base.html' %}

{% load i18n %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="center page-heading">{{ page_title }}</h1>

        <div class="row center-align">
            <form method="post" action="{% url 'account_unregister' %}"
                  class="col s12 m6 offset-m3 l6 offset-l3">
                {% csrf_token %}

                {% if form.non_field_errors %}
                    <div class="deep-orange-text mb-4">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                <p>
                    {{ form.agree.errors }}
                    <label>
                        <input type="checkbox" class="filled-in" name="{{ form.agree.name }}"/>
                        <span>{{ form.agree.label }}</span>
                    </label>
                </p>

                <button type="submit" class="btn waves-effect waves-light red darken-2">
                    {% trans 'Unregister' %}
                    <i class="fas fa-user-slash fa-sm fa-fw"></i>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
